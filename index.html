<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Thời khóa biểu Lớp 8A9</title>
<style>
  /* ... giữ nguyên phần style cũ ... */
</style>
</head>
<body>

<h1>Thời khóa biểu Lớp 8A9</h1>

<!-- Chỗ hiển thị tuần học hoặc đếm ngược -->
<div id="weekInfo" style="text-align:center; font-weight:bold; margin-bottom: 10px; font-size:1.1em; color:#1e3a8a;"></div>

<div id="lastUpdated"></div>

<!-- Bảng thời khóa biểu ... giữ nguyên như trước -->

<script>
// Hàm tính tuần hoặc đếm ngày
function updateWeekInfo() {
  const startDate = new Date("2025-09-08T00:00:00"); // Ngày bắt đầu tuần 1
  const now = new Date();

  const diffMs = now - startDate; // hiệu số millisec

  const weekInfoDiv = document.getElementById("weekInfo");

  if(diffMs < 0) {
    // Chưa đến ngày bắt đầu, đếm ngược ngày
    const diffDays = Math.ceil(Math.abs(diffMs) / (1000 * 60 * 60 * 24));
    weekInfoDiv.textContent = `Còn ${diffDays} ngày đến tuần học bắt đầu (08/09/2025)`;
  } else {
    // Đã đến hoặc qua ngày bắt đầu, tính số tuần (tính từ 1)
    const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
    const weekNumber = Math.floor(diffDays / 7) + 1;
    weekInfoDiv.textContent = `Tuần học hiện tại: Tuần ${weekNumber}`;
  }
}

updateWeekInfo();

// ... phần fetch dữ liệu thời khóa biểu như trước ...
</script>

</body>
</html>
