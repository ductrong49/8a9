<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Thời Khóa Biểu Lớp 8A9</title>
<style>
  body {
    font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; color: #222;
  }
  h1 {
    text-align: center; color: #0645ad; font-size: 36px; margin-bottom: 30px;
  }
  #viewSection, #editSection, #loginSection {
    max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  #editSection, #loginSection {
    display: none;
  }
  table {
    width: 100%; border-collapse: collapse; margin-bottom: 20px;
  }
  th, td {
    border: 1px solid #ccc; padding: 12px; text-align: center;
    min-width: 60px;
  }
  th {
    background-color: #1f6feb33;
    color: #0645ad;
  }
  .weekday-2, .weekday-4, .weekday-6 {
    background-color: #ffc0cb70;
  }
  .weekday-3, .weekday-5, .weekday-7 {
    background-color: #add8e670;
  }
  .period-header {
    background-color: #90ee9070;
    font-weight: bold;
  }
  td.editable {
    cursor: pointer;
  }
  td.editable:hover {
    background: #e0f0ff;
  }
  input[type=password] {
    padding: 8px; font-size: 16px; width: 250px; margin-right: 10px;
  }
  button {
    padding: 8px 16px; font-size: 16px; cursor: pointer; background: #0645ad; color: white; border: none; border-radius: 4px;
  }
  button:hover {
    background: #043e8a;
  }
  #status {
    margin-top: 15px; font-weight: bold;
  }
  #logoutBtn {
    background: #cc0000; margin-left: 10px;
  }
  #separatorRow td {
    background: #eee; height: 15px; border: none;
  }
</style>
</head>
<body>

<h1>THỜI KHÓA BIỂU LỚP 8A9</h1>

<div id="viewSection">
  <table id="timetable"></table>
  <div style="text-align:center;">
    <button id="showLoginBtn">Đăng nhập để chỉnh sửa</button>
  </div>
</div>

<div id="loginSection" style="text-align:center;">
  <input type="password" id="passwordInput" placeholder="Nhập mật khẩu" />
  <button id="loginBtn">Đăng nhập</button>
  <button id="cancelLoginBtn" style="background:#888; margin-left:10px;">Huỷ</button>
  <div id="loginStatus" style="color:red; margin-top:10px;"></div>
</div>

<div id="editSection">
  <table id="editTable"></table>
  <div style="text-align:center; margin-top:10px;">
    <button id="saveBtn">Lưu</button>
    <button id="logoutBtn">Đăng xuất</button>
  </div>
  <div id="status"></div>
</div>

<script>
const repoOwner = "ductrong49";
const repoName = "8a9";
const branch = "main";
const filePath = "tkb.json";
const githubToken = "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";
const editPassword = "Ductrong123";

let fileSha = null;
let timetableData = null;
let isAdmin = false;

const viewSection = document.getElementById("viewSection");
const loginSection = document.getElementById("loginSection");
const editSection = document.getElementById("editSection");
const timetable = document.getElementById("timetable");
const editTable = document.getElementById("editTable");
const statusDiv = document.getElementById("status");
const loginStatus = document.getElementById("loginStatus");
const passwordInput = document.getElementById("passwordInput");

const showLoginBtn = document.getElementById("showLoginBtn");
const loginBtn = document.getElementById("loginBtn");
const cancelLoginBtn = document.getElementById("cancelLoginBtn");
const saveBtn = document.getElementById("saveBtn");
const logoutBtn = document.getElementById("logoutBtn");

const days = ["Thứ 2", "Thứ 3", "Thứ 4", "Thứ 5", "Thứ 6", "Thứ 7"];

function renderViewTable(data) {
  timetable.innerHTML = "";

  // Header
  let thead = "<tr><th>Buổi / Tiết</th>";
  for (let i = 0; i < days.length; i++) {
    let cls = ([0, 2, 4].includes(i)) ? "weekday-2" : "weekday-3";
    thead += `<th class="${cls}">${days[i]}</th>`;
  }
  thead += "</tr>";

  // Buổi sáng
  let tbody = "";
  for (let r = 0; r < 5; r++) {
    tbody += `<tr><td class="period-header">Sáng - Tiết ${r + 1}</td>`;
    for (let c = 0; c < 6; c++) {
      let cls = ([1, 3, 5].includes(c)) ? "weekday-3" : "weekday-2";
      const cell = (data.MORNING && data.MORNING[r] && data.MORNING[r][c]) || "";
      tbody += `<td class="${cls}">${cell}</td>`;
    }
    tbody += "</tr>";
  }

  // Separator row
  tbody += `<tr id="separatorRow"><td colspan="7"></td></tr>`;

  // Buổi chiều
  for (let r = 0; r < 5; r++) {
    tbody += `<tr><td class="period-header">Chiều - Tiết ${r + 1}</td>`;
    for (let c = 0; c < 6; c++) {
      let cls = ([1, 3, 5].includes(c)) ? "weekday-3" : "weekday-2";
      const cell = (data.AFTERNOON && data.AFTERNOON[r] && data.AFTERNOON[r][c]) || "";
      tbody += `<td class="${cls}">${cell}</td>`;
    }
    tbody += "</tr>";
  }

  timetable.innerHTML = thead + tbody;
}

function renderEditTable(data) {
  editTable.innerHTML = "";

  // Header
  let thead = "<tr><th>Buổi / Tiết</th>";
  for (let i = 0; i < days.length; i++) {
    let cls = ([0, 2, 4].includes(i)) ? "weekday-2" : "weekday-3";
    thead += `<th class="${cls}">${days[i]}</th>`;
  }
  thead += "</tr>";

  // Buổi sáng
  let tbody = "";
  for (let r = 0; r < 5; r++) {
    tbody += `<tr><td class="period-header">Sáng - Tiết ${r + 1}</td>`;
    for (let c = 0; c < 6; c++) {
      let cls = ([1, 3, 5].includes(c)) ? "weekday-3" : "weekday-2";
      const cell = (data.MORNING && data.MORNING[r] && data.MORNING[r][c]) || "";
      tbody += `<td class="editable ${cls}" data-session="MORNING" data-r="${r}" data-c="${c}">${cell}</td>`;
    }
    tbody += "</tr>";
  }

  // Separator row
  tbody += `<tr id="separatorRow"><td colspan="7"></td></tr>`;

  // Buổi chiều
  for (let r = 0; r < 5; r++) {
    tbody += `<tr><td class="period-header">Chiều - Tiết ${r + 1}</td>`;
    for (let c = 0; c < 6; c++) {
      let cls = ([1, 3, 5].includes(c)) ? "weekday-3" : "weekday-2";
      const cell = (data.AFTERNOON && data.AFTERNOON[r] && data.AFTERNOON[r][c]) || "";
      tbody += `<td class="editable ${cls}" data-session="AFTERNOON" data-r="${r}" data-c="${c}">${cell}</td>`;
    }
    tbody += "</tr>";
  }

  editTable.innerHTML = thead + tbody;

  // Add click event for editing cells
  const editableCells = editTable.querySelectorAll("td.editable");
  editableCells.forEach(td => {
    td.addEventListener("click", () => {
      if (!isAdmin) return;
      const prev = td.textContent.trim();
      const newVal = prompt(`Nhập môn học cho ${td.dataset.session === "MORNING" ? "Sáng" : "Chiều"} - Tiết ${parseInt(td.dataset.r) + 1} - Thứ ${parseInt(td.dataset.c) + 2}`, prev);
      if (newVal !== null) {
        td.textContent = newVal.trim();
      }
    });
  });
}

async function fetchTimetable() {
  try {
    const res = await fetch(`https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${filePath}`);
    if (!res.ok) throw new Error("Không tải được dữ liệu thời khóa biểu.");
    const data = await res.json();
    timetableData = data;
    renderViewTable(data);
  } catch (e) {
    alert(e.message);
  }
}

async function fetchFileSha() {
  try {
    const res = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}?ref=${branch}`, {
      headers: { Authorization: `token ${githubToken}` }
    });
    if (!res.ok) {
      const text = await res.text();
      console.error("Lỗi lấy file SHA:", res.status, text);
      throw new Error("Không lấy được thông tin file SHA.");
    }
    const json = await res.json();
    fileSha = json.sha;
    console.log("SHA file:", fileSha);
  } catch(e) {
    alert(e.message);
  }
}

showLoginBtn.onclick = () => {
  loginSection.style.display = "block";
  showLoginBtn.style.display = "none";
};

cancelLoginBtn.onclick = () => {
  loginSection.style.display = "none";
  showLoginBtn.style.display = "inline-block";
  loginStatus.textContent = "";
  passwordInput.value = "";
};

loginBtn.onclick = () => {
  const pass = passwordInput.value;
  if (pass === editPassword) {
    isAdmin = true;
    loginSection.style.display = "none";
    viewSection.style.display = "none";
    editSection.style.display = "block";
    loginStatus.textContent = "";
    passwordInput.value = "";
    renderEditTable(timetableData);
    statusDiv.textContent = "";
    fetchFileSha();
  } else {
    loginStatus.textContent = "Sai mật khẩu!";
  }
};

logoutBtn.onclick = () => {
  isAdmin = false;
  editSection.style.display = "none";
  viewSection.style.display = "block";
  showLoginBtn.style.display = "inline-block";
  statusDiv.textContent = "";
};

saveBtn.onclick = async () => {
  // Cập nhật dữ liệu từ bảng editTable vào timetableData
  try {
    for (let r = 0; r < 5; r++) {
      for (let c = 0; c < 6; c++) {
        const morTd = editTable.querySelector(`td[data-session="MORNING"][data-r="${r}"][data-c="${c}"]`);
        timetableData.MORNING[r][c] = morTd ? morTd.textContent.trim() : "";
        const aftTd = editTable.querySelector(`td[data-session="AFTERNOON"][data-r="${r}"][data-c="${c}"]`);
        timetableData.AFTERNOON[r][c] = aftTd ? aftTd.textContent.trim() : "";
      }
    }
  } catch {
    statusDiv.style.color = "red";
    statusDiv.textContent = "Lỗi khi đọc dữ liệu từ bảng!";
    return;
  }

  statusDiv.style.color = "black";
  statusDiv.textContent = "Đang lưu...";

  try {
    const res = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
      method: "PUT",
      headers: {
        Authorization: `token ${githubToken}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        message: "Cập nhật thời khóa biểu từ web",
        content: btoa(unescape(encodeURIComponent(JSON.stringify(timetableData, null, 2)))),
        sha: fileSha,
        branch: branch
      })
    });
    if (!res.ok) {
      const errText = await res.text();
      throw new Error(errText);
    }
    const resJson = await res.json();
    fileSha = resJson.content.sha;
    renderViewTable(timetableData);
    statusDiv.style.color = "green";
    statusDiv.textContent = "Lưu thành công!";
  } catch (e) {
    statusDiv.style.color = "red";
    statusDiv.textContent = "Lỗi khi lưu: " + e.message;
  }
};

fetchTimetable();
</script>

</body>
</html>
