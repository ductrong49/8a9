<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Thời khóa biểu Lớp 8A9</title>
<style>
  table { border-collapse: collapse; width: 100%; }
  th, td { border: 1px solid #ccc; padding: 5px; text-align: center; }
  th { background: #333; color: #fff; }
  .morning { background: #d0f0f0; }
  .afternoon { background: #f0d0a0; }
</style>
</head>
<body>
<h1>Thời khóa biểu Lớp 8A9</h1>
<p id="lastUpdated"></p>
<table id="scheduleTable">
  <thead>
    <tr>
      <th>Buổi / Thứ</th>
      <th>Thứ 2</th>
      <th>Thứ 3</th>
      <th>Thứ 4</th>
      <th>Thứ 5</th>
      <th>Thứ 6</th>
      <th>Thứ 7</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Sáng</td>
      <td class="morning"></td>
      <td class="morning"></td>
      <td class="morning"></td>
      <td class="morning"></td>
      <td class="morning"></td>
      <td class="morning"></td>
    </tr>
    <tr>
      <td>Chiều</td>
      <td class="afternoon"></td>
      <td class="afternoon"></td>
      <td class="afternoon"></td>
      <td class="afternoon"></td>
      <td class="afternoon"></td>
      <td class="afternoon"></td>
    </tr>
  </tbody>
</table>

<script>
const dataUrl = "https://raw.githubusercontent.com/ductrong49/8a9/main/data.json";

fetch(dataUrl)
  .then(res => res.json())
  .then(data => {
    document.getElementById("lastUpdated").textContent =
      "Cập nhật lần cuối: " + new Date(data.lastUpdated).toLocaleString("vi-VN");
    const days = ["Thứ 2", "Thứ 3", "Thứ 4", "Thứ 5", "Thứ 6", "Thứ 7"];
    days.forEach((day, i) => {
      document.querySelectorAll(".morning")[i].textContent = data.schedule[day].morning.join(", ");
      document.querySelectorAll(".afternoon")[i].textContent = data.schedule[day].afternoon.join(", ");
    });
  })
  .catch(() => alert("Không tải được dữ liệu thời khóa biểu!"));
</script>
</body>
</html>
