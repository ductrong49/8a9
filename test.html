<!DOCTYPE html>
<html lang="vi">
<head>

  <title>Th·ªùi kh√≥a bi·ªÉu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {

      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }
    h1 {

      color: #2c3e50;
    }
    .container {

      margin-top: 20px;

    table {

    th, td {

    }
    th {
      background: #3498db;
      color: white;
    }
    td {
      cursor: pointer;
      transition: background 0.3s;
    }
    td:hover {
      background: #ecf0f1;
    }
    .morning-title {
      color: #2980b9;
    }
    .afternoon-title {
      color: #27ae60;
    }
    /* Popup */
    .popup {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 300px;
    }
    .close-btn {

    }
  </style>
</head>
<body>
  <h1>‚è∞ Th·ªùi kh√≥a bi·ªÉu</h1>

  <div class="container">
    <div>
      <h2 class="morning-title">üåÖ Bu·ªïi s√°ng</h2>
      <table id="morning"></table>
    </div>
    <div>
      <h2 class="afternoon-title">üåá Bu·ªïi chi·ªÅu</h2>
      <table id="afternoon"></table>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h3 id="popup-title"></h3>
      <p id="popup-time"></p>
      <button class="close-btn" onclick="closePopup()">ƒê√≥ng</button>
    </div>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbz04IeeS7Bw93cX2hWDwYX76VrHtb2ExNEQ0_4fx24hLDQcLCJSewTV13h-UUlGQh9p/exec";
    let detailsData = [];

    async function loadData() {
      let res = await fetch(apiUrl);
      let data = await res.json();

      detailsData = data.details; // Sheet2
      let schedule = data.schedule; // Sheet1

      // T√°ch s√°ng v√† chi·ªÅu
      let morning = schedule.filter(row => row["M√£ ti·∫øt"].startsWith("s"));
      let afternoon = schedule.filter(row => row["M√£ ti·∫øt"].startsWith("c"));

      renderTable("morning", morning);
      renderTable("afternoon", afternoon);
    }

    function renderTable(tableId, data) {
      let table = document.getElementById(tableId);
      let header = `
        <tr>
          <th>Bu·ªïi / Ti·∫øt</th>
          <th>Th·ª© 2</th>
          <th>Th·ª© 3</th>
          <th>Th·ª© 4</th>
          <th>Th·ª© 5</th>
          <th>Th·ª© 6</th>
          <th>Th·ª© 7</th>
        </tr>
      `;
      let rows = data.map(row => {
        return `
          <tr>
            <td>${row["Bu·ªïi / Ti·∫øt"]}</td>
            <td onclick="showPopup('${row["M√£ ti·∫øt"]}', '${row["TH·ª® 2"]}')">${row["TH·ª® 2"] || ""}</td>
            <td onclick="showPopup('${row["M√£ ti·∫øt"]}', '${row["TH·ª® 3"]}')">${row["TH·ª® 3"] || ""}</td>
            <td onclick="showPopup('${row["M√£ ti·∫øt"]}', '${row["TH·ª® 4"]}')">${row["TH·ª® 4"] || ""}</td>
            <td onclick="showPopup('${row["M√£ ti·∫øt"]}', '${row["TH·ª® 5"]}')">${row["TH·ª® 5"] || ""}</td>
            <td onclick="showPopup('${row["M√£ ti·∫øt"]}', '${row["TH·ª® 6"]}')">${row["TH·ª® 6"] || ""}</td>
            <td onclick="showPopup('${row["M√£ ti·∫øt"]}', '${row["TH·ª® 7"]}')">${row["TH·ª® 7"] || ""}</td>
          </tr>
        `;
      }).join("");
      table.innerHTML = header + rows;
    }

    function showPopup(maTiet, monHoc) {
      if (!monHoc) return; // √î tr·ªëng
      let detail = detailsData.find(d => d["M√£ ti·∫øt"] === maTiet);
      document.getElementById("popup-title").innerText = monHoc;
      document.getElementById("popup-time").innerText = detail ? detail["Th·ªùi gian"] : "Ch∆∞a c√≥ th√¥ng tin";
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {

    }

    loadData();
  </script>
</body>
</html>
