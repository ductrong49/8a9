<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thời khóa biểu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { text-align: center; color: #333; }
    h2 { margin-top: 30px; color: #444; }
    #status { text-align: center; font-size: 18px; margin: 15px 0; padding: 10px; background: #e3f2fd; border-radius: 8px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #1976d2; color: white; }
    td { cursor: pointer; }
    td:hover { background: #f1f1f1; }
    .morning { border: 2px solid #4caf50; }
    .afternoon { border: 2px solid #ff9800; }
  </style>
</head>
<body>
  <h1>Thời khóa biểu</h1>
  <div id="status">Đang tải...</div>

  <h2>Buổi sáng</h2>
  <div id="morning"></div>

  <h2>Buổi chiều</h2>
  <div id="afternoon"></div>

  <script>
    async function loadData() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbz04IeeS7Bw93cX2hWDwYX76VrHtb2ExNEQ0_4fx24hLDQcLCJSewTV13h-UUlGQh9p/exec");
        const data = await res.json();

        // Hiển thị trạng thái hiện tại
        document.getElementById("status").textContent = data.current;

        // Xử lý TKB sáng
        let morningHTML = "<table class='morning'><tr><th>Buổi/Tiết</th><th>Thứ 2</th><th>Thứ 3</th><th>Thứ 4</th><th>Thứ 5</th><th>Thứ 6</th><th>Thứ 7</th></tr>";
        data.morning.forEach(row => {
          morningHTML += "<tr>" + row.map(cell => `<td data-ma="${cell.ma}">${cell.mon}</td>`).join("") + "</tr>";
        });
        morningHTML += "</table>";
        document.getElementById("morning").innerHTML = morningHTML;

        // Xử lý TKB chiều
        let afternoonHTML = "<table class='afternoon'><tr><th>Buổi/Tiết</th><th>Thứ 2</th><th>Thứ 3</th><th>Thứ 4</th><th>Thứ 5</th><th>Thứ 6</th><th>Thứ 7</th></tr>";
        data.afternoon.forEach(row => {
          afternoonHTML += "<tr>" + row.map(cell => `<td data-ma="${cell.ma}">${cell.mon}</td>`).join("") + "</tr>";
        });
        afternoonHTML += "</table>";
        document.getElementById("afternoon").innerHTML = afternoonHTML;

        // Thêm click popup
        document.querySelectorAll("td[data-ma]").forEach(td => {
          td.addEventListener("click", () => {
            let ma = td.getAttribute("data-ma");
            if (ma && data.sheet2[ma]) {
              let info = data.sheet2[ma];
              alert(`Tiết: ${info.ten}\nBắt đầu: ${info.start}\nKết thúc: ${info.end}`);
            }
          });
        });

      } catch (e) {
        console.error(e);
        document.getElementById("status").textContent = "Lỗi tải dữ liệu";
      }
    }

    loadData();
  </script>
</body>
</html>
